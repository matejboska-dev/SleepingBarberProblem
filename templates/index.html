<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop Simulation</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="app">
        <h1>Barber Shop Simulation</h1>

        <div class="rooms">
            <!-- Barber Room -->
            <div class="room" id="barber-room">
                <h2>Barber Room</h2>
                <img id="barber-img" src="static\img\barber inactive.png" alt="Barber">
                <p id="barber-status">Status: Sleeping</p>
                <div id="timer"></div>
            </div>

            <!-- Waiting Room -->
            <div class="room" id="waiting-room">
                <h2>Waiting Room</h2>
                <div class="seats">
                    <img class="seat" id="seat-1" src="static\img\waitingroom-emptychair.png" alt="Empty Chair">
                    <img class="seat" id="seat-2" src="static\img\waitingroom-emptychair.png" alt="Empty Chair">
                    <img class="seat" id="seat-3" src="static\img\waitingroom-emptychair.png" alt="Empty Chair">
                </div>
            </div>

            <!-- Entrance -->
            <div class="room" id="entrance">
                <h2>Entrance</h2>
                <div id="incoming-customers"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
